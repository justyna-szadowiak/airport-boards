<div class="card" *ngIf="data">
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let flight"> {{(flight.schedArr ? flight.schedArr : flight.schedDep) | date: 'HH:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="apname">
      <th mat-header-cell *matHeaderCellDef class="city"> City </th>
      <td mat-cell *matCellDef="let flight" class="city"> {{flight.apname}} </td>
    </ng-container>

    <ng-container matColumnDef="fnr">
      <th mat-header-cell *matHeaderCellDef> Flight </th>
      <td mat-cell *matCellDef="let flight"> {{flight.fnr}} </td>
    </ng-container>

    <ng-container matColumnDef="gate">
      <th mat-header-cell *matHeaderCellDef> Gate | Terminal </th>
      <td mat-cell *matCellDef="let flight"> {{(flight.gate ? flight.gate : flight.terminal)}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Remarks </th>
      <td mat-cell *matCellDef="let flight"> {{flight.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
